    let selectedTopic = "All"

    function renderFilters() {
      const topics = ["All", ...new Set(problems.map(p => p.topic))]
      const container = document.getElementById("topicFilters")
      container.innerHTML = ""

      topics.forEach(topic => {
        const btn = document.createElement("button")
        btn.textContent = topic
        btn.className =
          "text-sm px-3 py-1 rounded border " +
          (selectedTopic === topic
            ? "bg-emerald-500 text-black"
            : "border-slate-700 hover:bg-slate-800")
        btn.onclick = () => {
          selectedTopic = topic
          renderTable()
          renderFilters()
        }
        container.appendChild(btn)
      })
    }

    function toggleComplete(id) {
      const item = problems.find(p => p.id === id)
      item.completed = !item.completed
      renderTable()
    }

    function resetProgress() {
      problems.forEach(p => (p.completed = false))
      renderTable()
    }

    function updateProgress() {
      const completed = problems.filter(p => p.completed).length
      const total = problems.length
      const percent = Math.round((completed / total) * 100)

      document.getElementById("progressText").textContent =
        `Progress: ${completed} / ${total}`
      document.getElementById("progressPercent").textContent = percent + "%"
      document.getElementById("progressBar").style.width = percent + "%"
    }

    function renderTable() {
      const tbody = document.getElementById("tableBody")
      tbody.innerHTML = ""

      problems
        .filter(p => selectedTopic === "All" || p.topic === selectedTopic)
        .forEach(item => {
          const tr = document.createElement("tr")
          tr.className = "border-t border-slate-800 hover:bg-slate-800/40"

          tr.innerHTML = `
            <td class="p-4">
              <button onclick="toggleComplete(${item.id})">
                ${item.completed ? "‚úÖ" : "‚¨ú"}
              </button>
            </td>
            <td class="p-4 font-medium">${item.topic}</td>
            <td class="p-4 font-semibold">${item.problem}</td>
            <td class="p-4">
              ${item.resources
                .map(
                  r =>
                    `<a href="${r.link}" target="_blank" class="text-emerald-400 hover:underline block">${r.label}</a>`
                )
                .join("")}
            </td>
            <td class="p-4">
              <a href="${item.practiceLink}" target="_blank"
                class="px-3 py-1 bg-emerald-500 text-black rounded text-sm">
                Practice
              </a>
            </td>
            <td class="p-4 text-slate-400 max-w-md">${item.note || "-"}</td>
          `
          tbody.appendChild(tr)
        })

      updateProgress()
    }

    renderFilters()
    renderTable()
  </script>
